{% extends 'layout.html' %}

{% block title %}Pizzas - Registro{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

{% include 'navbar.html' %}
    <main>
        <div class="container-register">
            <h1>REGÍSTRATE</h1>
            <form id="registerForm" method="POST" action="{{ url_for('views.register') }}">
                <div class="form-group">
                    <label for="first_name">Nombre</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Ej. Camila" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Apellidos</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Ej. Torres" required>
                </div>
                <div class="form-group">
                    <label for="document_type">Tipo de Documento</label>
                    <select id="document_type" name="document_type" required>
                        <option value="DNI">DNI</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="Carnet">Carnet de extranjería</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="document_number">Documento (DNI o Pasaporte)</label>
                    <input type="text" id="document_number" name="document_number" placeholder="Ej. 123456789" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Número de Teléfono</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="Ej. 123456789" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ej. nombre@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Aa12345" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Aa12345" required>
                </div>

                <div class="form-group">
                    <label for="promotions">Acepto recibir promociones y novedades</label>
                    <input type="checkbox" id="promotions" name="promotions">
                </div>
                <div class="form-group">
                    <label for="data_transfer">Acepto la transferencia de datos a empresas asociadas</label>
                    <input type="checkbox" id="data_transfer" name="data_transfer">
                </div>
                
                <button type="submit" class="register-btn">REGISTRAR</button>
            </form>
        </div>
    </main>
{% include 'footer.html' %}
{% endblock %}
