{% extends 'layout.html' %}

{% block title %}Combos - Pizza Delivery{% endblock %}

{% block content %}
{% include 'navbar.html' %}

<!-- Contenido principal de combos -->
<section class="promotions-header">
    <h1>COMBOS</h1>
    <div class="promotions-filters">
        <!-- Formulario para filtrar por categoría -->
        <form method="GET" action="{{ url_for('views.mostrar_combos') }}">
            <button type="submit" name="category" value="" class="filter">VER TODO</button>
            <button type="submit" name="category" value="1" class="filter">1 PERSONA</button>
            <button type="submit" name="category" value="2" class="filter">2 PERSONAS</button>
            <button type="submit" name="category" value="3" class="filter">3-4 PERSONAS</button>
            <button type="submit" name="category" value="4" class="filter">5 A MÁS</button>
        </form>
    </div>
</section>

<!-- Mostrar combos filtrados -->
<section class="promotions">
    {% for combo in combos %}
    <div class="promotion" data-category="{{ combo.category_id }}">
        <img src="{{ url_for('static', filename=combo.image) }}" alt="{{ combo.title }}">
        <h2>{{ combo.title }}</h2>
        <p>{{ combo.description }}</p>
        <p class="price">S/ {{ combo.price }}</p>
        <button>COMPRAR</button>
    </div>
    {% endfor %}
</section>

{% include 'footer.html' %}
{% endblock %}
